{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post class=login>
    <table class=login>
        <tr class=login>
            <td class=login>Username:</td>
            <td class=login><input type=text name=username></td>
        </tr>
        <tr>
            <td class=login>Password:</td>
            <td class=login><input type=password name=password></td>
        </tr>
    </table>
    <div class=login-submit><input type=submit value=Login></div>   
  </form>
{% endblock %}
