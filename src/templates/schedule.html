{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('add_schedule') }}" method=post class=add-entry>
      <dl>
        <dt>Day:
        <dd><input type=text size=30 name=day>
        <dt>Hour:
        <dd><input type=text size=30 name=hour>
        <dt>Minute:
        <dd><input type=text size=30 name=minute>
        <dt>Lights On:
        <dd><input type="checkbox" name=turnon>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  <ul class=entries>
  {% for entry in entries %}
    <li>{{ entry.day }} {{ entry.hour }} {{ entry.minute }} {{ entry.turnon }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
